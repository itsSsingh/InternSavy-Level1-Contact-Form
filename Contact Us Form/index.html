<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Contact Us</title>

</head>

<body>
	<!-- <div class="container"> -->
	<form action="https://formspree.io/f/moqovdoo" method="post">
		<div class="contact-box">
			<!-- <div class="left"></div> -->
			<div class="contact-form">
				<h2>Contact Us</h2>
				<input type="text" name="field" class="field" placeholder="Your Name">
				<input type="email" required name="field" class="field" placeholder="Your Email">
				<input type="text" name="field" class="field" placeholder="Phone">
				<textarea class="field" id="msg" cols="30" rows="10" placeholder="Message"></textarea>
				<button class="btn">Submit</button>
			</div>
		</div>
	</form>

	<!-- </div> -->

</body>

</html>
